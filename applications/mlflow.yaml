apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Marius2311/wdski23a-mlops-gitops
    targetRevision: main
    path: charts/mlflow
    helm:
      valueFiles:
        - ../../helm-values/mlflow-values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: mlops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true