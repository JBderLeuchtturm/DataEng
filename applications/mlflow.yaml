apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: 1.8.1   # example â€“ pin a version
    helm:
      valueFiles:
        - helm-values/mlflow-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: mlops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
