# postgres-values.yaml
auth:
  existingSecret: postgres-admin
  database: ds_db
  secretKeys:
    usernameKey: postgres-user
    adminPasswordKey: postgres-password

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

service:
  type: ClusterIP
  ports:
    postgresql: 5432

metrics:
  enabled: false