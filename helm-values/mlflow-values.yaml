image:
  repository: mlflow/mlflow
  tag: 2.6.2

service:
  type: ClusterIP
  port: 5000

backendStore:
  type: postgresql
  postgresql:
    host: postgres-postgresql.data-storage.svc.cluster.local
    port: 5432
    database: ds_db
    username:
      valueFrom:
        secretKeyRef:
          name: postgres-mlops
          key: postgres-user
    password:
      valueFrom:
        secretKeyRef:
          name: postgres-mlops
          key: postgres-password

artifactStore:
  type: s3
  s3:
    endpoint: http://minio.data-storage.svc.cluster.local:9000
    accessKey:
      valueFrom:
        secretKeyRef:
          name: minio-mlops
          key: root-user
    secretKey:
      valueFrom:
        secretKeyRef:
          name: minio-mlops
          key: root-password
