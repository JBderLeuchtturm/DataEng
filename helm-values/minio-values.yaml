mode: standalone
replicas: 1

auth:
  rootUser: minioadmin
  rootPassword: miniosecret

global:
  security:
    allowInsecureImages: true

persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path
  accessModes:
    - ReadWriteOnce

# image:
#   registry: docker.io
