ingress:
  enabled: true
  ingressClassName: nginx
  hostname: minio.timebertt.dski23a.timebertt.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  tls: true
  extraTls:
    - hosts:
        - minio.timebertt.dski23a.timebertt.dev
      secretName: minio-tls

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m
